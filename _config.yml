title: Héctor Andrade – Problem Solver
logo:  # you can add own logo.
description: Passionate scripter, I like to make complex problems simple solutions.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://handrade.com" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Héctor Andrade
  image: https://github.com/handrades.png
  job: Network Engineer
  bio: Passionate scripter, I like to make complex problems simple solutions.
  email: andrad_h@hotmail.com

# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/h3kt0p
  - name: YouTube
    link: https://youtube.com/

# Comment Section (Disqus)
disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
